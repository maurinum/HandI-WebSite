<div class="videos-page">
  <section class="hero-section">
    <div class="container">
      <h1>{{ translate('videos.title') }}</h1>
      <p>{{ translate('videos.subtitle') }}</p>
    </div>
  </section>

  <section class="videos-content">
    <div class="container">
      <!-- Video Player Principal -->
      <div class="video-player" *ngIf="selectedVideo">
        <div class="player-wrapper">
          <iframe 
            [src]="getSafeUrl(selectedVideo.id)"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
        <div class="video-info">
          <h2>{{ selectedVideo.title }}</h2>
          <p>{{ selectedVideo.description }}</p>
        </div>
      </div>

      <!-- Liste des vidéos -->
      <div class="videos-grid">
        <div class="video-card" 
             *ngFor="let video of youtubeService.videos()"
             (click)="selectVideo(video)"
             [class.active]="selectedVideo?.id === video.id">
          <div class="video-thumbnail">
            <img [src]="video.thumbnail" [alt]="video.title">
            <div class="play-overlay">
              <div class="play-icon">▶</div>
            </div>
          </div>
          <div class="video-card-content">
            <h3>{{ video.title }}</h3>
            <p>{{ video.description | slice:0:100 }}{{ video.description.length > 100 ? '...' : '' }}</p>
          </div>
        </div>
      </div>

      
    </div>
  </section>
</div>
